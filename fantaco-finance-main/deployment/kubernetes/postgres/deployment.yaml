apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-finance
  labels:
    app: postgresql-finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-finance
  template:
    metadata:
      labels:
        app: postgresql-finance
    spec:
      containers:
        - name: postgresql
          image: registry.redhat.io/rhel9/postgresql-15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              protocol: TCP
              name: postgres-fin
          env:
            - name: POSTGRESQL_USER
              value: finance
            - name: POSTGRESQL_PASSWORD
              value: finance
            - name: POSTGRESQL_ADMIN_PASSWORD
              value: postgres
            - name: POSTGRESQL_DATABASE
              value: fantaco_finance
          volumeMounts:
            - name: postgres-finance-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres -d fantaco_finance
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi

      volumes:
        - name: postgres-finance-data
          emptyDir: {}
