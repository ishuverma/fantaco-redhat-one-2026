{{- if .Values.chatUi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.chatUi.name }}
  labels:
    app: {{ .Values.chatUi.name }}
    app.kubernetes.io/name: {{ .Values.chatUi.name }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.chatUi.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.chatUi.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.chatUi.name }}
        app.kubernetes.io/name: {{ .Values.chatUi.name }}
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: chat-ui
        image: {{ .Values.chatUi.image.repository }}:{{ .Values.chatUi.image.tag }}
        imagePullPolicy: {{ .Values.chatUi.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.chatUi.service.port }}
          name: http
          protocol: TCP
        env:
        - name: CHAT_UI_PORT
          value: {{ .Values.chatUi.env.chatUiPort | quote }}
        - name: FASTAPI_URL
          value: {{ .Values.chatUi.env.fastapiUrl | quote }}
        resources:
          requests:
            memory: {{ .Values.chatUi.resources.requests.memory }}
            cpu: {{ .Values.chatUi.resources.requests.cpu }}
          limits:
            memory: {{ .Values.chatUi.resources.limits.memory }}
            cpu: {{ .Values.chatUi.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: {{ .Values.chatUi.livenessProbe.path }}
            port: {{ .Values.chatUi.livenessProbe.port }}
            scheme: HTTP
          initialDelaySeconds: {{ .Values.chatUi.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.chatUi.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.chatUi.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.chatUi.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.chatUi.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.chatUi.readinessProbe.path }}
            port: {{ .Values.chatUi.readinessProbe.port }}
            scheme: HTTP
          initialDelaySeconds: {{ .Values.chatUi.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.chatUi.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.chatUi.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.chatUi.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.chatUi.readinessProbe.failureThreshold }}
{{- end }}
