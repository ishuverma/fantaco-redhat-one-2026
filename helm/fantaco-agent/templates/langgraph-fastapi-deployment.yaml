{{- if .Values.langgraphFastapi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.langgraphFastapi.name }}
  labels:
    app: {{ .Values.langgraphFastapi.name }}
spec:
  replicas: {{ .Values.langgraphFastapi.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.langgraphFastapi.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.langgraphFastapi.name }}
    spec:
      containers:
      - name: {{ .Values.langgraphFastapi.name }}
        image: {{ .Values.langgraphFastapi.image.repository }}:{{ .Values.langgraphFastapi.image.tag }}
        imagePullPolicy: {{ .Values.langgraphFastapi.image.pullPolicy }}
        env:
        - name: LLAMA_STACK_BASE_URL
          value: {{ .Values.langgraphFastapi.env.llamaStackBaseUrl | quote }}
        - name: INFERENCE_MODEL
          value: {{ .Values.langgraphFastapi.env.inferenceModel | quote }}
        - name: API_KEY
          value: {{ .Values.langgraphFastapi.env.apiKey | quote }}
        - name: CUSTOMER_MCP_SERVER_URL
          value: {{ .Values.langgraphFastapi.env.customerMcpServerUrl | quote }}
        - name: FINANCE_MCP_SERVER_URL
          value: {{ .Values.langgraphFastapi.env.financeMcpServerUrl | quote }}
        ports:
        - containerPort: {{ .Values.langgraphFastapi.service.port }}
          name: http
          protocol: TCP
        resources:
          requests:
            memory: {{ .Values.langgraphFastapi.resources.requests.memory }}
            cpu: {{ .Values.langgraphFastapi.resources.requests.cpu }}
          limits:
            memory: {{ .Values.langgraphFastapi.resources.limits.memory }}
            cpu: {{ .Values.langgraphFastapi.resources.limits.cpu }}
{{- end }}
