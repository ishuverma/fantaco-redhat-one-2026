apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-agent-chat-ui
  labels:
    app: simple-agent-chat-ui
    app.kubernetes.io/name: simple-agent-chat-ui
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-agent-chat-ui
  template:
    metadata:
      labels:
        app: simple-agent-chat-ui
        app.kubernetes.io/name: simple-agent-chat-ui
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: chat-ui
        image: quay.io/bluesman/simple-agent-chat-ui:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: CHAT_UI_PORT
          value: "3000"
        - name: FASTAPI_URL
          value: "http://langgraph-fastapi:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
