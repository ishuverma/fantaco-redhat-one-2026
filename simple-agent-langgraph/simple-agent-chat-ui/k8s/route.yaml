apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: simple-agent-chat-ui
  labels:
    app: simple-agent-chat-ui
    app.kubernetes.io/name: simple-agent-chat-ui
    app.kubernetes.io/component: frontend
spec:
  to:
    kind: Service
    name: simple-agent-chat-ui
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
